<p class="text-center text-2xl font-roboto decoration-1 text-2xl underline-offset-8  tracking-wider underline pt-8">Your Listing</p>
<div class="flex flex-col w-[80%] m-auto mt-12 pb-12 gap-16 items-center md:items-end">
      <button class="text-nomad-dark font-bold text-md underline p-3 px-16 bg-neutral-300 rounded-2xl w-fit hover:scale-110 ease-in-out duration-150"
              [routerLink]="['/accommodation-create']">
          <i class="fa-solid fa-plus pr-2 text-2xl"></i>
          Add Accommodation</button>
    <div class="w-full flex flex-col items-center" *ngFor="let accommodation of accommodations">
        <app-accommodation-card-host [accommodation] = "accommodation"
                                     class="flex flex-col md:flex-row shadow-md h-[500px] w-[400px] md:h-[250px] md:w-full rounded-2xl">

        </app-accommodation-card-host>
    </div>
</div>
