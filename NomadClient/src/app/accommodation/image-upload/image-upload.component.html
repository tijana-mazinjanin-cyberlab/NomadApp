<input type="file" class="file-input hidden" (change)="onFileSelected($event)"  #fileUpload>
<div class="flex flex-row items-center justify-between mb-4">
  <p class="text-md font-medium leading-6 text-gray-900 font-sans pl-4 mt-8 cursor-pointer underline">Images</p>
  <p (click)="fileUpload.click()" class="text-md font-medium leading-6 text-gray-900 font-sans pl-4 mt-16 cursor-pointer hover:scale-110 ease-in-out duration-150">
    <i class="fa-regular fa-images text-2xl text-nomad-dark mr-2"></i>
    Add image</p>
</div>

<div class ="grid grid-cols-1 gap-1 md:grid-cols-3 lg:grid-cols-4 ">
  <div *ngFor="let image of images" class="rounded-2xl relative">
    <img
      class="w-full h-full rounded-3xl object-cover"
      [src]="image"
      alt=""
    />
    <div (click)="removeImage($event, image)" class="absolute bottom-0 top-0  bg-gray-200 w-full h-full bg-opacity-50 rounded-2xl invisible duration-200 cursor-pointer  ">
      <i class="fa-solid fa-trash text-2xl text-nomad-darker absolute top-4 right-4 hover:scale-110 "></i>
    </div>
  </div>
</div>
